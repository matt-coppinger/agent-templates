# Final Pipeline Output Spec
# The complete output after human review and approval

schema:
  ticket_id:
    type: string
    required: true

  pipeline_run_id:
    type: string
    required: true
    description: Unique ID for this pipeline execution

  timestamps:
    type: object
    required: true
    fields:
      received: { type: datetime }
      classified: { type: datetime }
      researched: { type: datetime }
      drafted: { type: datetime }
      reviewed: { type: datetime }
      approved: { type: datetime }
      total_seconds: { type: float, description: "End-to-end pipeline duration" }

  classification:
    type: object
    required: true
    description: Summary from classifier (category, sentiment, urgency)
    fields:
      category: { type: string }
      sentiment: { type: string }
      urgency: { type: string }
      customer_intent: { type: string }

  response:
    type: object
    required: true
    fields:
      subject: { type: string }
      body: { type: string, description: "Final approved response text" }
      was_edited: { type: boolean, description: "Whether human modified the draft" }

  actions_taken:
    type: list
    required: true
    items:
      type: object
      fields:
        action: { type: string }
        details: { type: string }
        approved_by: { type: string, description: "Who approved this action" }

  human_decision:
    type: enum
    required: true
    values: [approved, edited, rejected, escalated]

  quality:
    type: object
    required: true
    fields:
      reviewer_confidence: { type: float }
      issues_found: { type: integer }
      risk_flags: { type: list, items: { type: string } }

  audit_trail:
    type: list
    required: true
    items:
      type: object
      fields:
        stage: { type: enum, values: [classifier, researcher, drafter, reviewer, human] }
        output_file: { type: string, description: "Path to full stage output" }
        model_used: { type: string }
        tokens_used: { type: integer }
        cost_estimate: { type: float, description: "Estimated API cost in USD" }
    description: Full traceability for compliance and cost tracking
