# Brief Analyser Output Spec
# Produces structured analysis of an incoming content brief

schema:
  brief_id:
    type: string
    required: true
    description: Unique identifier for the brief

  timestamp:
    type: datetime
    required: true
    description: ISO 8601 timestamp of analysis

  content_type:
    type: enum
    required: true
    values:
      - blog-post
      - social-media
      - email-campaign
      - landing-page
      - case-study
      - newsletter
      - press-release
      - general
    description: Primary content type

  platforms:
    type: list
    required: true
    items:
      type: enum
      values: [blog, linkedin, twitter, email]
    description: Target platforms for content delivery

  target_audience:
    type: object
    required: true
    fields:
      description: { type: string, description: "One-paragraph audience profile" }
      role: { type: string, description: "Job title or role" }
      seniority: { type: enum, values: [junior, mid, senior, c-suite, general] }
      industry: { type: string }
      knowledge_level: { type: enum, values: [beginner, intermediate, expert] }
      pain_points: { type: list, items: { type: string } }

  key_messages:
    type: list
    required: true
    items:
      type: object
      fields:
        message: { type: string }
        priority: { type: enum, values: [primary, secondary, supporting] }
    description: Core messages ranked by priority

  tone:
    type: object
    required: true
    fields:
      primary: { type: enum, values: [professional, casual, formal, professional-friendly, authoritative, inspirational, urgent] }
      notes: { type: string, description: "Additional tone guidance from the brief" }

  seo_keywords:
    type: object
    required: true
    fields:
      primary:
        type: list
        items: { type: string }
        description: "1–2 primary keywords"
      secondary:
        type: list
        items: { type: string }
        description: "3–5 secondary keywords"

  word_count_target:
    type: integer
    required: true
    description: Target word count for the primary platform

  cta:
    type: object
    required: false
    fields:
      action: { type: string, description: "What the reader should do" }
      url: { type: string, description: "Link target if applicable" }

  constraints:
    type: list
    required: false
    items: { type: string }
    description: Any specific requirements or restrictions from the brief

  gaps:
    type: list
    required: false
    items: { type: string }
    description: Information missing from the brief that may need clarification

  confidence:
    type: float
    required: true
    min: 0.0
    max: 1.0
    description: Confidence in the analysis completeness

# Example output
example:
  brief_id: "BRF-2026-00042"
  timestamp: "2026-02-15T10:00:00Z"
  content_type: blog-post
  platforms: [blog, linkedin]
  target_audience:
    description: "Mid-level marketing managers at B2B SaaS companies looking to improve their content ROI"
    role: "Marketing Manager"
    seniority: mid
    industry: "B2B SaaS"
    knowledge_level: intermediate
    pain_points:
      - "Struggling to measure content ROI"
      - "Limited team bandwidth for content production"
  key_messages:
    - message: "AI-assisted content creation can triple output without sacrificing quality"
      priority: primary
    - message: "Brand consistency is maintained through structured workflows"
      priority: secondary
  tone:
    primary: professional-friendly
    notes: "Avoid overly technical AI jargon; keep it practical"
  seo_keywords:
    primary: ["AI content creation"]
    secondary: ["content marketing ROI", "content pipeline", "brand consistency"]
  word_count_target: 1200
  cta:
    action: "Download our content pipeline template"
    url: "/resources/template"
  constraints:
    - "Must not mention specific competitor products by name"
  gaps: []
  confidence: 0.91
