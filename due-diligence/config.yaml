# Due Diligence Document Analysis Pipeline Configuration

pipeline:
  name: due-diligence
  version: "1.0"
  description: Multi-agent M&A due diligence document analysis with human review

# Model recommendations per sub-agent
models:
  document-indexer: claude-haiku     # Fast, cheap cataloguing and classification
  risk-extractor: claude-sonnet      # Deep reasoning for risk identification
  cross-referencer: claude-sonnet    # Nuanced cross-document analysis
  report-writer: claude-sonnet       # Quality report generation

# Jurisdiction and legal context
jurisdiction:
  primary: UK                        # Primary legal jurisdiction
  governing_law: "England and Wales" # Governing law for analysis
  currency: GBP                      # Default currency for financial analysis
  language: en-GB                    # Report language (British English)

# Document categories (expected in a standard data room)
document_categories:
  financial:
    label: "Financial"
    description: "Accounts, forecasts, tax returns, audit reports"
    priority: 1
  legal:
    label: "Legal"
    description: "Contracts, litigation, corporate structure, regulatory filings"
    priority: 1
  commercial:
    label: "Commercial"
    description: "Customer contracts, supplier agreements, market analysis"
    priority: 2
  hr:
    label: "Human Resources"
    description: "Employment contracts, pensions, organisational structure, disputes"
    priority: 2
  ip:
    label: "Intellectual Property"
    description: "Patents, trademarks, copyrights, licences, trade secrets"
    priority: 2
  regulatory:
    label: "Regulatory"
    description: "Permits, licences, compliance records, regulatory correspondence"
    priority: 1
  property:
    label: "Property"
    description: "Leases, title deeds, environmental surveys, planning permissions"
    priority: 3
  insurance:
    label: "Insurance"
    description: "Policies, claims history, coverage summaries"
    priority: 3
  it:
    label: "Information Technology"
    description: "Systems, licences, data protection, cybersecurity assessments"
    priority: 3

# Risk severity definitions (RAG status)
risk_severity:
  red:
    label: "Red — Critical"
    description: "Deal-breaker or material risk requiring immediate attention"
    examples:
      - "Undisclosed material litigation"
      - "Regulatory non-compliance with potential for licence revocation"
      - "Material misstatement in financial accounts"
      - "Unregistered critical IP owned by third party"
  amber:
    label: "Amber — Material Concern"
    description: "Significant risk requiring further investigation or contractual protection"
    examples:
      - "Key customer contract expiring within 6 months of completion"
      - "Pending regulatory investigation with uncertain outcome"
      - "Employee tribunal claim in progress"
      - "Environmental contamination requiring remediation"
  green:
    label: "Green — Acceptable"
    description: "Low risk or standard issue manageable through normal warranties"
    examples:
      - "Minor contract variations within market norms"
      - "Routine regulatory filings up to date"
      - "Standard employee benefit arrangements"

# Report format
report:
  format: markdown                   # Output format for the DD report
  include_executive_summary: true
  include_risk_register: true
  include_completeness_assessment: true
  include_contradictions: true
  include_recommendations: true
  include_further_investigation: true
  max_executive_summary_words: 500

# Human review settings
review:
  always_review: true                # MUST be true — never auto-approve DD findings
  deal_breaker_pause: true           # Pause pipeline on deal-breaker findings
  show_source_documents: true        # Show document references for each finding

# Processing settings
processing:
  batch_size: 50                     # Documents per batch for large data rooms
  max_retries: 2                     # Retries per sub-agent before escalation
  timeout_minutes: 30                # Per-batch timeout

# Disclaimer (included in every output)
disclaimer: |
  This report has been generated by an AI-assisted analysis tool and does not
  constitute legal, financial, or tax advice. All findings, risk assessments,
  and recommendations must be independently verified by qualified professionals
  before any reliance or decision-making. The tool's outputs are intended to
  assist — not replace — professional due diligence review.
